    <h1>Contact</h1>

    <hr>

    <form>
      <div class="row">
        <div class="col">
          <label for="InputEmail1">First Name</label>
          <input type="text" class="form-control" placeholder="First name">
        </div>
        <div class="col">
          <label for="InputEmail1">Last Name</label>
          <input type="text" class="form-control" placeholder="Last name">
        </div>
      </div>
      <div class="form-group">
        <label for="InputEmail1">Email address</label>
        <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="username123@email.com">
        <small id="emailHelp" class="form-text text-muted">We will not share your private information <del>for free</del>
      </div>
      <div class="form-group">
        <label for="phonenumber">Phone Number</label>
        <input type="phone" class="form-control" placeholder="XXX-XXX-XXXX">
      </div>

      <div class="form-group">
        <label for="exampleFormControlTextarea1">Comment</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>

      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">I agree with the terms of agreement</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <hr>
